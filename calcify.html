<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcify</title>
</head>
<body bgcolor="pink">
    <h1>Calcify</h1>
    <form oninput="result.value = eval(parseInt(num1.value) + operator.value + parseInt(num2.value))">
        <input type="number" id="num1" placeholder="Enter first number">
        <br><br>
        <select name="operator" id="operator">
            <option value="+"> + </option>
            <option value="-"> - </option>
            <option value="*"> * </option>
            <option value="/"> / </option>
        </select>
        <br><br>
        <input type="range" value="0" max="100" id="num2" placeholder="Enter second number">
        <br> = <br><br>
        <output name="result" id="result" for="num1 num2"></output>
    </form>
</body>
